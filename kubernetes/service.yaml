apiVersion: v1
kind: Service
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  type: ClusterIP
  ports:
  - port: 80        # Exposes port 80 *inside* the cluster
    targetPort: 8080 # Sends traffic to port 8080 *on the pod*
    protocol: TCP
    name: http
  selector:
    app: go-web-app
